<h1 class="center">Login</h1>
<div class="row">
  <div class="col s12">
    <label for="email">Enter email</label>
    <input ng-model="$parent.userEmail" class="input-field" placeholder="email" type="text" id="email">
  </div>
</div>
<div class="row">
  <div class="col s12">
    <label for="password">Enter password</label>
    <input ng-enter="login()" ng-model="$parent.userPassword" class="input-field" placeholder="password" type="password" id="password">
  </div>
</div>
<div class="row">
  <div class="col s12">
    <a ng-click="login()" class="waves-effect waves-light btn">Login</a>
  </div>
</div>
